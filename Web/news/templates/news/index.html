{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University news</title>

    <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar-fixed-top.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    

  </head>
  <body>  

        <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">University News</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/news">Home</a></li>
            <li class="active"><a href="/news/fund">ข่าวทุน</a></li>
            <li><a href="/news/activity">ข่าวกิจกรรม</a></li>
            <li><a href="/news/announce">ข่าวประกาศ</a></li>
            <li><a href="/news/nisit">ชั่วโมงกิจกรรม</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


<div class="container">
      <div class="row">
       <div class="col-md-1">
        </div>
          <div class="col-md-11">
          <br><br><br>
            {% if fund_all %}
              {% for list in fund_all %}
                    <p class="bg-danger">
                    <li><a href="{{list.Link}}">{{list.DatePublish}} : {{list.Topic}}</a></li>
                    </p>
              {% endfor %}
            {%else%}
              None!!!
            {%endif%}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
